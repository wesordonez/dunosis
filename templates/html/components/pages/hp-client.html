{% load static %} 
<div
		class="tw-flex tw-flex-col md:tw-flex-row tw-bg-green-500 tw-py-10 tw-px-10 tw-mt-8 tw-rounded-lg tw-text-white tw-justify-center tw-items-center tw-w-full tw-gap-4 tw-min-w-[350px] tw-max-w-[900px] md:tw-min-w-[740px] md:tw-max-w-[1440px]"
	>
		<div class="tw-flex">
			<!-- Circle Avatar 1 -->
			<div
				class="tw-w-16 tw-h-16 tw-rounded-full tw-overflow-hidden tw-border-2 tw-border-white tw-shadow-md"
			>
				<img
					src="{% static './assets/images/happy-clients/avatar1.jpg' %}"
					alt="Avatar 1"
					class="tw-w-full tw-h-full tw-object-cover"
				/>
			</div>
			<!-- Circle Avatar 2 -->
			<div
				class="tw-w-16 tw-h-16 tw-rounded-full tw-overflow-hidden tw-border-2 tw-border-white tw-shadow-md tw--ml-4"
			>
				<img
					src="{% static './assets/images/happy-clients/avatar2.jpg' %}"
					alt="Avatar 2"
					class="tw-w-full tw-h-full tw-object-cover"
				/>
			</div>
			<!-- Circle Avatar 3 -->
			<div
				class="tw-w-16 tw-h-16 tw-rounded-full tw-overflow-hidden tw-border-2 tw-border-white tw-shadow-md tw--ml-4"
			>
				<img
					src="{% static './assets/images/happy-clients/avatar3.jpg' %}"
					alt="Avatar 3"
					class="tw-w-full tw-h-full tw-object-cover"
				/>
			</div>
		</div>

		<h2 class="tw-flex tw-text-2xl tw-font-semibold">1.5 K Happy Clients</h2>
		<div class="tw-flex tw-items-center tw-gap-2 tw-group lg:tw-ml-8">
			<a
				href="https://github.com/PaulleDemon/Django-website-template"
				class="tw-flex tw-h-14 tw-bg-green-800 tw-text-sm tw-text-white tw-uppercase tw-rounded-full tw-items-center tw-gap-2 tw-px-6 group-hover:tw-bg-green-900 group-hover:tw-text-white"
			>
				view all {{title}}
			</a>
			<a
				href="https://github.com/PaulleDemon/Django-website-template"
				class="tw-rounded-full tw-h-14 tw-w-14 tw-flex tw-items-center tw-justify-center tw-bg-green-800 tw-text-white group-hover:tw-bg-green-900 group-hover:tw-text-white"
			>
				<i class="bi bi-arrow-up-right"></i>
			</a>
		</div>
	</div>
